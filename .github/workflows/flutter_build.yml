name: Flutter Build and Release APK

on:
  push:
    branches: [ master ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Setup Flutter environment
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.5'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: flutter pub get

      # Step 4: Build release APK
      - name: Build release APK
        run: flutter build apk --release

      # Step 5: Create GitHub Release and upload APK
      - name: Upload release APK to GitHub Releases
        uses: softprops/action-gh-release@v2
        with:
          files: build/app/outputs/flutter-apk/app-release.apk
          tag_name: v${{ github.run_number }}
          name: "Flutter Build v${{ github.run_number }}"
          body: "Automated release build of Flutter app."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
